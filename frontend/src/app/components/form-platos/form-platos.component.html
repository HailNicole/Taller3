<div class="container">
    <ul>
        <li *ngFor="let plato of platos">
            <div class="row">
                <div class="col s12 m6">
                <div class="card">
                    <div class="card-image">
                    <img [src]="plato.img" class="card-img-top" [alt]="'Imagen de ' + plato.nombre" width="200px" height="400px">
                    <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">+</i></a>
                    </div>
                    <div class="card-content">
                    <span class="card-title">{{plato.nombre}}</span>
                    <span>{{plato.cant}} Piezas</span>
                    <p>{{plato.desc}}.</p>
                    <p>Costo: {{plato.costo}}.</p>
                    </div>
                    <button (click)="Pedir(plato._id)" class="btn btn-info">Pedir {{plato.nombre}}</button>
                    <button (click)="Eliminar(plato._id)" class="btn btn-info">Eliminar {{plato.nombre}}</button>
                </div>
                </div>
            </div>
        </li>
    </ul>
</div>
